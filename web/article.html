<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文章详情 - 新闻聚合</title>
  <script src="js/global-progress.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      overflow: hidden;
    }
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header h1 { font-size: 24px; font-weight: 600; }
    .header-links { display: flex; gap: 12px; }
    .header a {
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      border: 1px solid rgba(255,255,255,0.5);
      border-radius: 6px;
      transition: all 0.3s;
      font-size: 14px;
    }
    .header a:hover { background: rgba(255,255,255,0.2); }
    .content { padding: 30px; }

    .article-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 25px;
      padding-bottom: 20px;
      border-bottom: 1px solid #eee;
    }
    .meta-item {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
      color: #666;
    }
    .meta-item .label { color: #999; }
    .source-tag {
      display: inline-block;
      padding: 4px 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 15px;
      font-size: 13px;
    }
    .topic-tag {
      display: inline-block;
      padding: 4px 12px;
      background: #e8f4fd;
      color: #1976d2;
      border-radius: 15px;
      font-size: 13px;
      border: 1px solid #b3d9f7;
    }

    .article-title {
      font-size: 26px;
      font-weight: 600;
      color: #333;
      line-height: 1.4;
      margin-bottom: 25px;
    }

    .article-content {
      font-size: 16px;
      line-height: 1.8;
      color: #444;
    }
    .article-content p { margin-bottom: 16px; }
    .article-content img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin: 20px 0;
    }
    .article-content a {
      color: #667eea;
      text-decoration: none;
    }
    .article-content a:hover { text-decoration: underline; }
    .article-content pre {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
      margin: 15px 0;
    }
    .article-content code {
      background: #f0f0f0;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'Monaco', 'Consolas', monospace;
      font-size: 14px;
    }
    .article-content blockquote {
      border-left: 4px solid #667eea;
      padding-left: 20px;
      margin: 20px 0;
      color: #666;
      font-style: italic;
    }
    .article-content h1, .article-content h2, .article-content h3 {
      margin: 25px 0 15px;
      color: #333;
    }
    .article-content ul, .article-content ol {
      margin: 15px 0;
      padding-left: 25px;
    }
    .article-content li { margin-bottom: 8px; }

    .article-actions {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #eee;
      display: flex;
      gap: 15px;
    }
    .article-actions a {
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 14px;
      transition: all 0.3s;
    }
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .btn-primary:hover {
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      transform: translateY(-2px);
    }
    .btn-secondary {
      background: #f0f0f0;
      color: #555;
    }
    .btn-secondary:hover { background: #e0e0e0; }

    .loading {
      text-align: center;
      padding: 60px 20px;
      color: #888;
    }
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #f0f0f0;
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .error-message {
      text-align: center;
      padding: 60px 20px;
      color: #c33;
    }

    .message {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 12px 20px;
      border-radius: 8px;
      display: none;
      z-index: 1000;
      max-width: 400px;
    }
    .message.show { display: block; }
    .message.error { background: #fee; color: #c33; border: 1px solid #fcc; }
    .message.success { background: #efe; color: #2a2; border: 1px solid #cfc; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>文章详情</h1>
      <div class="header-links">
        <a href="index.html">文章列表</a>
        <a href="topics.html">订阅管理</a>
      </div>
    </div>
    <div class="content">
      <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <p>正在加载文章...</p>
      </div>
      <div id="articleContent" style="display: none;"></div>
      <div class="error-message" id="errorMessage" style="display: none;"></div>
    </div>
  </div>
  <div class="message" id="message"></div>

<script>
const API_BASE_URL = (() => {
  if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
    return `${window.location.protocol}//${window.location.host}/api`;
  }
  return 'https://news-agent-production-c5db.up.railway.app/api';
})();

document.addEventListener('DOMContentLoaded', () => {
  checkAuth();
});

function checkAuth() {
  const token = localStorage.getItem('token');
  if (!token) {
    window.location.href = 'login.html';
    return;
  }
  loadArticle();
}

function getAuthHeaders() {
  return {
    'Content-Type': 'application/json',
    'Authorization': `Bearer ${localStorage.getItem('token')}`
  };
}

function showMessage(text, type = 'error') {
  const msg = document.getElementById('message');
  msg.textContent = text;
  msg.className = `message show ${type}`;
  setTimeout(() => msg.classList.remove('show'), 3000);
}

function formatDate(dateStr) {
  if (!dateStr) return '-';
  const date = new Date(dateStr);
  return date.toLocaleString('zh-CN', {
    year: 'numeric',
    month: '2-digit',
    day: '2-digit',
    hour: '2-digit',
    minute: '2-digit'
  });
}

async function loadArticle() {
  const urlParams = new URLSearchParams(window.location.search);
  const articleId = urlParams.get('id');

  if (!articleId) {
    showError('未指定文章ID');
    return;
  }

  try {
    const res = await fetch(`${API_BASE_URL}/news/${articleId}`, {
      headers: getAuthHeaders()
    });
    const data = await res.json();

    if (data.success && data.data) {
      renderArticle(data.data);
    } else {
      showError(data.message || '文章不存在');
    }
  } catch (e) {
    showError('加载文章失败: ' + e.message);
  }
}

function showError(message) {
  document.getElementById('loading').style.display = 'none';
  const errorEl = document.getElementById('errorMessage');
  errorEl.textContent = message;
  errorEl.style.display = 'block';
}

function renderArticle(article) {
  document.getElementById('loading').style.display = 'none';
  const container = document.getElementById('articleContent');
  container.style.display = 'block';

  document.title = `${article.title} - 新闻聚合`;

  container.innerHTML = `
    <div class="article-meta">
      <div class="meta-item">
        <span class="label">来源:</span>
        <span class="source-tag">${article.source || '-'}</span>
      </div>
      ${article.topic_keywords ? `
      <div class="meta-item">
        <span class="label">主题:</span>
        <span class="topic-tag">${article.topic_keywords}</span>
      </div>
      ` : ''}
      <div class="meta-item">
        <span class="label">发布时间:</span>
        <span>${formatDate(article.published_at || article.created_at)}</span>
      </div>
    </div>
    <h1 class="article-title">${article.title}</h1>
    <div class="article-content">${article.content || article.summary || '<p>暂无内容</p>'}</div>
    <div class="article-actions">
      ${article.url ? `<a href="${article.url}" target="_blank" class="btn-primary">查看原文</a>` : ''}
      <a href="index.html" class="btn-secondary">返回列表</a>
    </div>
  `;
}
</script>
</body>
</html>
