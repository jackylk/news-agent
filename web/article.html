<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文章详情 - 个人信息整理</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      line-height: 1.6;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-size: 24px;
      color: #333;
    }

    .back-btn {
      padding: 8px 16px;
      background-color: #f5f5f5;
      color: #333;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      font-size: 14px;
      transition: background-color 0.3s;
    }

    .back-btn:hover {
      background-color: #e0e0e0;
    }

    .section {
      background: white;
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      margin-bottom: 20px;
    }

    .message {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }

    .message.show {
      display: block;
    }

    .message.error {
      background-color: #fee;
      color: #c33;
      border: 1px solid #fcc;
    }

    .message.success {
      background-color: #efe;
      color: #3c3;
      border: 1px solid #cfc;
    }

    .loading {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #f0f0f0;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error-state {
      text-align: center;
      padding: 60px 20px;
      color: #999;
    }

    .error-state p {
      margin-bottom: 16px;
      color: #c33;
    }

    /* 文章标题 */
    .article-title {
      font-size: 28px;
      font-weight: 600;
      color: #333;
      line-height: 1.5;
      margin-bottom: 24px;
    }

    /* 元信息栏 */
    .article-meta {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 12px;
      padding: 16px 0;
      border-bottom: 1px solid #eee;
      margin-bottom: 32px;
    }

    .meta-item {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
      color: #666;
    }

    .meta-label {
      color: #999;
    }

    .source-tag {
      padding: 4px 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 15px;
      font-size: 13px;
      font-weight: 500;
    }

    .topic-tag {
      padding: 4px 12px;
      background-color: #e8f4fd;
      color: #1976d2;
      border-radius: 15px;
      font-size: 13px;
      border: 1px solid #b3d9f7;
    }

    .time-tag {
      padding: 4px 12px;
      background-color: #f8f9fa;
      color: #666;
      border-radius: 15px;
      font-size: 13px;
    }

    /* 文章正文 */
    .article-content {
      font-size: 17px;
      line-height: 1.9;
      color: #444;
    }

    .article-content p {
      margin-bottom: 20px;
    }

    .article-content img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin: 24px 0;
      display: block;
    }

    .article-content a {
      color: #667eea;
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: border-color 0.2s;
    }

    .article-content a:hover {
      border-bottom-color: #667eea;
    }

    .article-content pre {
      background: #f8f9fa;
      padding: 16px 20px;
      border-radius: 8px;
      overflow-x: auto;
      margin: 20px 0;
      border: 1px solid #eee;
    }

    .article-content code {
      background: #f0f0f0;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'Monaco', 'Consolas', 'Courier New', monospace;
      font-size: 15px;
      color: #e83e8c;
    }

    .article-content pre code {
      background: none;
      padding: 0;
      color: #333;
    }

    .article-content blockquote {
      border-left: 4px solid #667eea;
      padding: 16px 20px;
      margin: 24px 0;
      background: #f8f9fa;
      border-radius: 0 8px 8px 0;
      color: #555;
      font-style: normal;
    }

    .article-content blockquote p:last-child {
      margin-bottom: 0;
    }

    .article-content h1 {
      font-size: 26px;
      margin: 36px 0 20px;
      color: #333;
      font-weight: 600;
    }

    .article-content h2 {
      font-size: 22px;
      margin: 32px 0 16px;
      color: #333;
      font-weight: 600;
    }

    .article-content h3 {
      font-size: 18px;
      margin: 28px 0 14px;
      color: #333;
      font-weight: 600;
    }

    .article-content h4,
    .article-content h5,
    .article-content h6 {
      font-size: 16px;
      margin: 24px 0 12px;
      color: #333;
      font-weight: 600;
    }

    .article-content ul,
    .article-content ol {
      margin: 20px 0;
      padding-left: 28px;
    }

    .article-content li {
      margin-bottom: 10px;
    }

    .article-content hr {
      border: none;
      border-top: 1px solid #eee;
      margin: 32px 0;
    }

    .article-content table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    .article-content th,
    .article-content td {
      padding: 12px;
      border: 1px solid #eee;
      text-align: left;
    }

    .article-content th {
      background-color: #f8f9fa;
      font-weight: 600;
    }

    /* 操作按钮区 */
    .article-actions {
      margin-top: 40px;
      padding-top: 24px;
      border-top: 1px solid #eee;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .btn-primary {
      padding: 10px 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      text-decoration: none;
      display: inline-block;
      transition: opacity 0.3s, transform 0.2s;
    }

    .btn-primary:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    .btn-secondary {
      padding: 10px 20px;
      background-color: #f5f5f5;
      color: #333;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s;
    }

    .btn-secondary:hover {
      background-color: #e0e0e0;
    }

    /* 空内容提示 */
    .empty-content {
      text-align: center;
      padding: 40px 20px;
      color: #999;
      font-size: 15px;
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
      .container {
        padding: 12px;
      }

      .header {
        padding: 16px;
      }

      .header h1 {
        font-size: 20px;
      }

      .section {
        padding: 20px;
      }

      .article-title {
        font-size: 22px;
      }

      .article-content {
        font-size: 16px;
        line-height: 1.8;
      }

      .article-meta {
        gap: 8px;
      }

      .meta-item {
        font-size: 13px;
      }

      .article-actions {
        flex-direction: column;
      }

      .article-actions a,
      .article-actions button {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>文章详情</h1>
      <a href="/" class="back-btn">← 返回首页</a>
    </div>

    <div id="message" class="message"></div>

    <div class="section">
      <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <p>加载中...</p>
      </div>
      <div id="articleContent" style="display: none;"></div>
      <div class="error-state" id="errorState" style="display: none;">
        <p id="errorMessage"></p>
        <a href="/" class="btn-secondary">返回首页</a>
      </div>
    </div>
  </div>

  <script>
    // API 基础地址（统一部署，前后端同域）
    const API_BASE_URL = `${window.location.protocol}//${window.location.host}/api`;

    let authToken = localStorage.getItem('authToken');

    // 检查登录状态
    if (!authToken) {
      alert('请先登录');
      window.location.href = '/login.html';
    }

    function getHeaders() {
      return {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${authToken}`
      };
    }

    function showMessage(text, type) {
      const messageEl = document.getElementById('message');
      messageEl.textContent = text;
      messageEl.className = `message ${type} show`;
      setTimeout(() => {
        messageEl.classList.remove('show');
      }, 5000);
    }

    function formatDate(dateStr) {
      if (!dateStr) return '-';
      try {
        const date = new Date(dateStr);
        return date.toLocaleString('zh-CN', {
          year: 'numeric',
          month: '2-digit',
          day: '2-digit',
          hour: '2-digit',
          minute: '2-digit'
        });
      } catch (e) {
        return dateStr;
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // 加载文章
    async function loadArticle() {
      const urlParams = new URLSearchParams(window.location.search);
      const articleId = urlParams.get('id');

      if (!articleId) {
        showError('未指定文章ID');
        return;
      }

      try {
        const response = await fetch(`${API_BASE_URL}/news/${articleId}`, {
          headers: getHeaders()
        });
        const result = await response.json();

        if (result.success && result.data) {
          renderArticle(result.data);
        } else {
          showError(result.message || '文章不存在');
        }
      } catch (error) {
        showError('加载文章失败: ' + error.message);
      }
    }

    function showError(message) {
      document.getElementById('loading').style.display = 'none';
      const errorState = document.getElementById('errorState');
      const errorMessage = document.getElementById('errorMessage');
      errorMessage.textContent = message;
      errorState.style.display = 'block';
    }

    function renderArticle(article) {
      document.getElementById('loading').style.display = 'none';
      const container = document.getElementById('articleContent');
      container.style.display = 'block';

      // 更新页面标题
      document.title = `${article.title} - 个人信息整理`;

      // 处理文章内容
      const content = article.content || article.summary || '';
      const hasContent = content.trim().length > 0;

      // 渲染文章内容
      container.innerHTML = `
        <h1 class="article-title">${escapeHtml(article.title)}</h1>
        <div class="article-meta">
          <div class="meta-item">
            <span class="source-tag">${escapeHtml(article.source || '未知来源')}</span>
          </div>
          ${article.topic_keywords ? `
          <div class="meta-item">
            <span class="topic-tag">${escapeHtml(article.topic_keywords)}</span>
          </div>
          ` : ''}
          <div class="meta-item">
            <span class="time-tag">${formatDate(article.published_at || article.created_at)}</span>
          </div>
        </div>
        <div class="article-content">
          ${hasContent ? content : '<div class="empty-content">暂无详细内容</div>'}
        </div>
        <div class="article-actions">
          ${article.url ? `<a href="${escapeHtml(article.url)}" target="_blank" rel="noopener noreferrer" class="btn-primary">查看原文</a>` : ''}
          <a href="/" class="btn-secondary">返回列表</a>
        </div>
      `;
    }

    // 页面加载时
    window.onload = function() {
      loadArticle();
    };
  </script>
</body>
</html>
