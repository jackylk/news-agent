<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>主题管理 - 个人信息整理</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-size: 24px;
      color: #333;
    }

    .back-btn {
      padding: 8px 16px;
      background-color: #f5f5f5;
      color: #333;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      font-size: 14px;
      transition: background-color 0.3s;
    }

    .back-btn:hover {
      background-color: #e0e0e0;
    }

    .section {
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      margin-bottom: 20px;
    }

    .section h2 {
      font-size: 20px;
      margin-bottom: 16px;
      color: #333;
    }

    .input-group {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
    }

    .input-group input {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 15px;
    }

    .input-group input:focus {
      outline: none;
      border-color: #667eea;
    }

    .btn-primary {
      padding: 12px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      transition: transform 0.2s;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .recommendations-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .recommendations-table th,
    .recommendations-table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    .recommendations-table th {
      background-color: #f8f9fa;
      font-weight: 600;
      color: #333;
    }

    .recommendations-table tr:hover {
      background-color: #f8f9fa;
    }

    .checkbox-cell {
      width: 50px;
      text-align: center;
    }

    .source-name {
      font-weight: 500;
      color: #333;
    }

    .source-url {
      color: #667eea;
      font-size: 13px;
      word-break: break-all;
    }

    .source-type {
      padding: 4px 8px;
      background-color: #f0f0f0;
      border-radius: 4px;
      font-size: 12px;
      color: #666;
    }

    .source-description {
      color: #666;
      font-size: 13px;
    }

    .message {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }

    .message.show {
      display: block;
    }

    .message.error {
      background-color: #fee;
      color: #c33;
      border: 1px solid #fcc;
    }

    .message.success {
      background-color: #efe;
      color: #3c3;
      border: 1px solid #cfc;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .topics-list {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 16px;
    }

    .topic-tag {
      padding: 8px 16px;
      background-color: #f0f0f0;
      border-radius: 20px;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .topic-tag .remove-btn {
      background: none;
      border: none;
      color: #999;
      cursor: pointer;
      font-size: 18px;
      line-height: 1;
      padding: 0;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .topic-tag .remove-btn:hover {
      color: #c33;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>主题管理</h1>
      <a href="/" class="back-btn">← 返回首页</a>
    </div>

    <div id="message" class="message"></div>

    <!-- 我的主题 -->
    <div class="section">
      <h2>我的主题</h2>
      <div id="topicsList" class="topics-list">
        <div class="loading">加载中...</div>
      </div>
    </div>

    <!-- 添加新主题 -->
    <div class="section">
      <h2>添加新主题</h2>
      <p style="color: #666; margin-bottom: 16px; font-size: 14px;">
        输入您关注的主题关键词，系统将为您推荐优质的信息源
      </p>
      <div class="input-group">
        <input 
          type="text" 
          id="topicInput" 
          placeholder="例如：人工智能、机器学习、区块链..."
          onkeypress="if(event.key==='Enter') recommendSources()"
        >
        <button class="btn-primary" onclick="recommendSources()" id="recommendBtn">
          获取推荐
        </button>
      </div>
    </div>

    <!-- 推荐信息源 -->
    <div class="section" id="recommendationsSection" style="display: none;">
      <h2>推荐信息源</h2>
      <p style="color: #666; margin-bottom: 16px; font-size: 14px;">
        请选择您想要订阅的信息源，然后点击"订阅选中"按钮
      </p>
      <table class="recommendations-table">
        <thead>
          <tr>
            <th class="checkbox-cell">
              <input type="checkbox" id="selectAll" onchange="toggleSelectAll()">
            </th>
            <th>信息源名称</th>
            <th>类型</th>
            <th>描述</th>
          </tr>
        </thead>
        <tbody id="recommendationsBody">
        </tbody>
      </table>
      <div style="margin-top: 20px;">
        <button class="btn-primary" onclick="subscribeSelected()" id="subscribeBtn">
          订阅选中
        </button>
      </div>
    </div>
  </div>

  <script>
    // API 基础地址
    const API_BASE_URL = (() => {
      if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
        return `${window.location.protocol}//${window.location.host}/api`;
      }
      return 'https://news-agent-production-c5db.up.railway.app/api';
    })();

    let authToken = localStorage.getItem('authToken');
    let recommendedSources = [];

    // 检查登录状态
    if (!authToken) {
      alert('请先登录');
      window.location.href = '/login.html';
    }

    function getHeaders() {
      return {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${authToken}`
      };
    }

    function showMessage(text, type) {
      const messageEl = document.getElementById('message');
      messageEl.textContent = text;
      messageEl.className = `message ${type} show`;
      setTimeout(() => {
        messageEl.classList.remove('show');
      }, 5000);
    }

    // 加载用户主题列表
    async function loadTopics() {
      try {
        const response = await fetch(`${API_BASE_URL}/user/topics`, {
          headers: getHeaders()
        });
        const result = await response.json();

        if (result.success) {
          const topicsListEl = document.getElementById('topicsList');
          if (result.data.length === 0) {
            topicsListEl.innerHTML = '<p style="color: #999;">暂无主题，请添加新主题</p>';
          } else {
            topicsListEl.innerHTML = result.data.map(topic => `
              <div class="topic-tag">
                <span>${escapeHtml(topic.topic_keywords)}</span>
                <button class="remove-btn" onclick="removeTopic('${topic.topic_keywords}')" title="删除">×</button>
              </div>
            `).join('');
          }
        }
      } catch (error) {
        console.error('加载主题失败:', error);
      }
    }

    // 推荐信息源
    async function recommendSources() {
      const keywords = document.getElementById('topicInput').value.trim();
      if (!keywords) {
        showMessage('请输入主题关键词', 'error');
        return;
      }

      const recommendBtn = document.getElementById('recommendBtn');
      recommendBtn.disabled = true;
      recommendBtn.textContent = '正在获取推荐...';

      try {
        const response = await fetch(`${API_BASE_URL}/user/topics/recommend`, {
          method: 'POST',
          headers: getHeaders(),
          body: JSON.stringify({ keywords })
        });

        const result = await response.json();

        if (result.success) {
          recommendedSources = result.data;
          renderRecommendations();
          document.getElementById('recommendationsSection').style.display = 'block';
          
          // 保存主题
          await saveTopic(keywords);
          
          showMessage(`已找到 ${result.data.length} 个推荐信息源`, 'success');
        } else {
          showMessage(result.message || '获取推荐失败', 'error');
        }
      } catch (error) {
        showMessage('获取推荐失败: ' + error.message, 'error');
      } finally {
        recommendBtn.disabled = false;
        recommendBtn.textContent = '获取推荐';
      }
    }

    // 保存主题
    async function saveTopic(keywords) {
      try {
        const response = await fetch(`${API_BASE_URL}/user/topics`, {
          method: 'POST',
          headers: getHeaders(),
          body: JSON.stringify({ keywords })
        });
        // 重新加载主题列表
        await loadTopics();
      } catch (error) {
        console.error('保存主题失败:', error);
      }
    }

    // 渲染推荐信息源
    function renderRecommendations() {
      const tbody = document.getElementById('recommendationsBody');
      tbody.innerHTML = recommendedSources.map((source, index) => `
        <tr>
          <td class="checkbox-cell">
            <input type="checkbox" class="source-checkbox" data-index="${index}">
          </td>
          <td>
            <div class="source-name">${escapeHtml(source.sourceName)}</div>
            <div class="source-url">${escapeHtml(source.sourceUrl)}</div>
          </td>
          <td>
            <span class="source-type">${escapeHtml(source.sourceType)}</span>
          </td>
          <td class="source-description">${escapeHtml(source.description || '')}</td>
        </tr>
      `).join('');
    }

    // 全选/取消全选
    function toggleSelectAll() {
      const selectAll = document.getElementById('selectAll');
      const checkboxes = document.querySelectorAll('.source-checkbox');
      checkboxes.forEach(cb => cb.checked = selectAll.checked);
    }

    // 订阅选中的信息源
    async function subscribeSelected() {
      const checkboxes = document.querySelectorAll('.source-checkbox:checked');
      if (checkboxes.length === 0) {
        showMessage('请至少选择一个信息源', 'error');
        return;
      }

      const subscribeBtn = document.getElementById('subscribeBtn');
      subscribeBtn.disabled = true;
      subscribeBtn.textContent = '订阅中...';

      const selectedSources = Array.from(checkboxes).map(cb => {
        const index = parseInt(cb.dataset.index);
        return recommendedSources[index];
      });

      try {
        const response = await fetch(`${API_BASE_URL}/user/subscriptions`, {
          method: 'POST',
          headers: getHeaders(),
          body: JSON.stringify({ subscriptions: selectedSources })
        });

        const result = await response.json();

        if (result.success) {
          showMessage(`成功订阅 ${selectedSources.length} 个信息源`, 'success');
          // 清空输入框和推荐列表
          document.getElementById('topicInput').value = '';
          document.getElementById('recommendationsSection').style.display = 'none';
          recommendedSources = [];
        } else {
          showMessage(result.message || '订阅失败', 'error');
        }
      } catch (error) {
        showMessage('订阅失败: ' + error.message, 'error');
      } finally {
        subscribeBtn.disabled = false;
        subscribeBtn.textContent = '订阅选中';
      }
    }

    // 删除主题
    async function removeTopic(keywords) {
      if (!confirm(`确定要删除主题 "${keywords}" 吗？`)) {
        return;
      }
      // TODO: 实现删除主题的API
      showMessage('删除功能待实现', 'error');
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // 页面加载时
    window.onload = async function() {
      await loadTopics();
    };
  </script>
</body>
</html>
