<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>订阅管理 - 个人信息整理</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-size: 24px;
      color: #333;
    }

    .back-btn {
      padding: 8px 16px;
      background-color: #f5f5f5;
      color: #333;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      font-size: 14px;
      transition: background-color 0.3s;
    }

    .back-btn:hover {
      background-color: #e0e0e0;
    }

    .section {
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      margin-bottom: 20px;
    }

    .section h2 {
      font-size: 20px;
      margin-bottom: 16px;
      color: #333;
    }

    .subscriptions-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .subscriptions-table th,
    .subscriptions-table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    .subscriptions-table th {
      background-color: #f8f9fa;
      font-weight: 600;
      color: #333;
    }

    .subscriptions-table tr:hover {
      background-color: #f8f9fa;
    }

    .source-name {
      font-weight: 500;
      color: #333;
    }

    .source-url {
      color: #667eea;
      font-size: 13px;
      word-break: break-all;
    }

    .source-type {
      padding: 4px 8px;
      background-color: #f0f0f0;
      border-radius: 4px;
      font-size: 12px;
      color: #666;
    }

    .btn-delete {
      padding: 6px 12px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      transition: background-color 0.3s;
    }

    .btn-delete:hover {
      background-color: #c82333;
    }

    .message {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }

    .message.show {
      display: block;
    }

    .message.error {
      background-color: #fee;
      color: #c33;
      border: 1px solid #fcc;
    }

    .message.success {
      background-color: #efe;
      color: #3c3;
      border: 1px solid #cfc;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #999;
    }

    .empty-state p {
      margin-bottom: 16px;
    }

    .btn-primary {
      padding: 10px 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      text-decoration: none;
      display: inline-block;
    }

    .btn-primary:hover {
      opacity: 0.9;
    }

    /* 内置信息源样式 */
    .curated-sources-header {
      display: flex;
      align-items: center;
      cursor: pointer;
      user-select: none;
      padding: 8px 0;
      transition: background-color 0.2s;
      border-radius: 8px;
      margin: -8px -8px 0 -8px;
      padding: 8px;
    }

    .curated-sources-header:hover {
      background-color: #f8f9fa;
    }

    .curated-sources-header h2 {
      margin: 0;
      flex: 1;
      margin-left: 8px;
    }

    .curated-sources-count {
      color: #667eea;
      font-size: 14px;
      font-weight: normal;
      margin-left: 8px;
    }

    .curated-sources-toggle {
      font-size: 12px;
      color: #666;
      transition: transform 0.3s;
      margin-right: 4px;
    }

    .curated-sources-content {
      margin-top: 20px;
      animation: slideDown 0.3s ease-out;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .curated-sources-stats {
      display: flex;
      gap: 16px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .stat-card {
      flex: 1;
      min-width: 150px;
      padding: 16px;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      border-radius: 8px;
      text-align: center;
    }

    .stat-card h3 {
      font-size: 24px;
      margin: 0 0 4px 0;
      color: #333;
    }

    .stat-card p {
      margin: 0;
      font-size: 12px;
      color: #666;
    }

    .curated-sources-search {
      margin-bottom: 16px;
    }

    .curated-sources-search input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    .curated-sources-search input:focus {
      outline: none;
      border-color: #667eea;
    }

    .curated-sources-filters {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }

    .curated-sources-filters select {
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      background: white;
      cursor: pointer;
      min-width: 120px;
    }

    .curated-sources-filters select:hover {
      border-color: #667eea;
    }

    .curated-sources-actions {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 16px;
      padding: 12px;
      background-color: #f8f9fa;
      border-radius: 8px;
    }

    .curated-sources-actions label {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .curated-sources-filtered-count {
      margin-left: auto;
      color: #666;
      font-size: 14px;
    }

    .curated-sources-table-container {
      overflow-x: auto;
      max-height: 600px;
      overflow-y: auto;
    }

    .curated-sources-table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    .curated-sources-table th {
      background-color: #f8f9fa;
      font-weight: 600;
      color: #333;
      padding: 12px;
      text-align: left;
      border-bottom: 2px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .curated-sources-table td {
      padding: 12px;
      border-bottom: 1px solid #eee;
    }

    .curated-sources-table tbody tr:hover {
      background-color: #f8f9fa;
    }

    .curated-source-checkbox {
      cursor: pointer;
    }

    .curated-source-name {
      font-weight: 500;
      color: #333;
      margin-bottom: 4px;
    }

    .curated-source-url {
      color: #667eea;
      font-size: 12px;
      word-break: break-all;
    }

    .curated-source-type {
      padding: 4px 8px;
      background-color: #e3f2fd;
      border-radius: 4px;
      font-size: 12px;
      color: #1976d2;
    }

    .curated-source-region {
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
    }

    .curated-source-region.region-domestic {
      background-color: #fff3e0;
      color: #e65100;
    }

    .curated-source-region.region-foreign {
      background-color: #e8f5e9;
      color: #2e7d32;
    }

    .curated-source-category {
      padding: 4px 8px;
      background-color: #f3e5f5;
      border-radius: 4px;
      font-size: 12px;
      color: #7b1fa2;
    }

    .curated-source-description {
      font-size: 13px;
      color: #666;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>订阅管理</h1>
      <a href="/" class="back-btn">← 返回首页</a>
    </div>

    <div id="message" class="message"></div>

    <div class="section">
      <h2>我的订阅</h2>
      <div id="subscriptionsList">
        <div class="loading">加载中...</div>
      </div>
    </div>

    <!-- 内置信息源展示区域 -->
    <div class="section">
      <div class="curated-sources-header" onclick="toggleCuratedSources()">
        <span class="curated-sources-toggle" id="curatedSourcesToggle">▼</span>
        <h2>内置信息源</h2>
        <span class="curated-sources-count" id="curatedSourcesCount">(加载中...)</span>
      </div>
      <div class="curated-sources-content" id="curatedSourcesContent" style="display: none;">
        <!-- 统计信息卡片 -->
        <div class="curated-sources-stats" id="curatedSourcesStats"></div>
        
        <!-- 搜索框 -->
        <div class="curated-sources-search">
          <input 
            type="text" 
            id="searchCuratedSources" 
            placeholder="搜索信息源（名称、URL、描述）..." 
            oninput="filterCuratedSources()"
            style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px;"
          >
        </div>
        
        <!-- 筛选器 -->
        <div class="curated-sources-filters">
          <select id="filterType" onchange="filterCuratedSources()">
            <option value="">全部类型</option>
          </select>
          <select id="filterCategory" onchange="filterCuratedSources()">
            <option value="">全部分类</option>
          </select>
          <select id="filterRegion" onchange="filterCuratedSources()">
            <option value="">全部地区</option>
            <option value="国内">国内</option>
            <option value="国外">国外</option>
          </select>
        </div>
        
        <!-- 批量操作 -->
        <div class="curated-sources-actions">
          <label>
            <input type="checkbox" id="selectAllCurated" onchange="toggleSelectAllCurated()">
            全选
          </label>
          <button class="btn-primary" onclick="subscribeSelectedCurated()">订阅选中</button>
          <span class="curated-sources-filtered-count" id="curatedSourcesFilteredCount"></span>
        </div>
        
        <!-- 信息源表格 -->
        <div class="curated-sources-table-container">
          <table class="curated-sources-table">
            <thead>
              <tr>
                <th width="40">
                  <input type="checkbox" id="selectAllCuratedHeader" onchange="toggleSelectAllCurated()">
                </th>
                <th>信息源名称</th>
                <th width="100">类型</th>
                <th width="80">地区</th>
                <th width="100">分类</th>
                <th>描述</th>
              </tr>
            </thead>
            <tbody id="curatedSourcesTableBody">
              <tr>
                <td colspan="6" class="loading">加载中...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    // API 基础地址
    const API_BASE_URL = (() => {
      // 本地开发：使用本地API
      if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
        return `${window.location.protocol}//${window.location.host}/api`;
      }
      // 生产环境：使用 Railway 后端地址
      return 'https://news-agent-production-c5db.up.railway.app/api';
    })();

    let authToken = localStorage.getItem('authToken');

    // 检查登录状态
    if (!authToken) {
      alert('请先登录');
      window.location.href = '/login.html';
    }

    function getHeaders() {
      return {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${authToken}`
      };
    }

    function showMessage(text, type) {
      const messageEl = document.getElementById('message');
      messageEl.textContent = text;
      messageEl.className = `message ${type} show`;
      setTimeout(() => {
        messageEl.classList.remove('show');
      }, 5000);
    }

    // 加载订阅列表
    async function loadSubscriptions() {
      try {
        const response = await fetch(`${API_BASE_URL}/user/subscriptions`, {
          headers: getHeaders()
        });
        const result = await response.json();

        const listEl = document.getElementById('subscriptionsList');

        if (result.success) {
          if (result.data.length === 0) {
            listEl.innerHTML = `
              <div class="empty-state">
                <p>您还没有订阅任何信息源</p>
                <a href="/topics.html" class="btn-primary">去添加主题</a>
              </div>
            `;
          } else {
            listEl.innerHTML = `
              <table class="subscriptions-table">
                <thead>
                  <tr>
                    <th>信息源名称</th>
                    <th>类型</th>
                    <th>分类</th>
                    <th>订阅时间</th>
                    <th>操作</th>
                  </tr>
                </thead>
                <tbody>
                  ${result.data.map(sub => `
                    <tr>
                      <td>
                        <div class="source-name">${escapeHtml(sub.source_name)}</div>
                        <div class="source-url">${escapeHtml(sub.source_url)}</div>
                      </td>
                      <td>
                        <span class="source-type">${escapeHtml(sub.source_type)}</span>
                      </td>
                      <td>${escapeHtml(sub.category || '未分类')}</td>
                      <td>${formatDate(sub.created_at)}</td>
                      <td>
                        <button class="btn-delete" onclick="removeSubscription('${escapeHtml(sub.source_name)}')">
                          取消订阅
                        </button>
                      </td>
                    </tr>
                  `).join('')}
                </tbody>
              </table>
            `;
          }
        } else {
          listEl.innerHTML = '<div class="empty-state"><p>加载失败</p></div>';
        }
      } catch (error) {
        document.getElementById('subscriptionsList').innerHTML = 
          '<div class="empty-state"><p>加载失败: ' + error.message + '</p></div>';
      }
    }

    // 取消订阅
    async function removeSubscription(sourceName) {
      if (!confirm(`确定要取消订阅 "${sourceName}" 吗？`)) {
        return;
      }

      try {
        const response = await fetch(
          `${API_BASE_URL}/user/subscriptions/${encodeURIComponent(sourceName)}`,
          {
            method: 'DELETE',
            headers: getHeaders()
          }
        );

        const result = await response.json();

        if (result.success) {
          showMessage('已取消订阅', 'success');
          await loadSubscriptions();
        } else {
          showMessage(result.message || '取消订阅失败', 'error');
        }
      } catch (error) {
        showMessage('取消订阅失败: ' + error.message, 'error');
      }
    }

    function formatDate(dateStr) {
      if (!dateStr) return '-';
      try {
        const date = new Date(dateStr);
        return date.toLocaleString('zh-CN');
      } catch (e) {
        return dateStr;
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // 内置信息源相关变量
    let curatedSources = [];
    let filteredCuratedSources = [];
    let userSubscriptions = [];

    // 切换内置信息源展开/折叠
    function toggleCuratedSources() {
      const content = document.getElementById('curatedSourcesContent');
      const toggle = document.getElementById('curatedSourcesToggle');
      const isExpanded = content.style.display !== 'none';
      
      if (isExpanded) {
        content.style.display = 'none';
        toggle.textContent = '▼';
      } else {
        content.style.display = 'block';
        toggle.textContent = '▲';
        if (curatedSources.length === 0) {
          loadCuratedSources();
        }
      }
    }

    // 加载内置信息源
    async function loadCuratedSources() {
      try {
        const response = await fetch(`${API_BASE_URL}/user/curated-sources`, {
          headers: getHeaders()
        });
        const result = await response.json();

        if (result.success) {
          curatedSources = result.sources || [];
          filteredCuratedSources = [...curatedSources];
          
          // 更新计数
          document.getElementById('curatedSourcesCount').textContent = `(${curatedSources.length}个)`;
          
          // 渲染统计信息
          renderCuratedSourcesStats(result.stats);
          
          // 渲染筛选器选项
          renderCuratedSourcesFilters(result.stats);
          
          // 加载用户订阅列表（用于标记已订阅）
          await loadUserSubscriptionsForCurated();
          
          // 渲染表格
          renderCuratedSourcesTable();
        } else {
          showMessage('加载内置信息源失败: ' + (result.message || '未知错误'), 'error');
        }
      } catch (error) {
        showMessage('加载内置信息源失败: ' + error.message, 'error');
        document.getElementById('curatedSourcesTableBody').innerHTML = 
          '<tr><td colspan="6" class="empty-state">加载失败</td></tr>';
      }
    }

    // 加载用户订阅列表（用于标记已订阅）
    async function loadUserSubscriptionsForCurated() {
      try {
        const response = await fetch(`${API_BASE_URL}/user/subscriptions`, {
          headers: getHeaders()
        });
        const result = await response.json();
        
        if (result.success) {
          userSubscriptions = result.data || [];
        }
      } catch (error) {
        console.error('加载用户订阅失败:', error);
      }
    }

    // 渲染统计信息
    function renderCuratedSourcesStats(stats) {
      const statsEl = document.getElementById('curatedSourcesStats');
      if (!statsEl || !stats) return;
      
      const totalByType = Object.values(stats.byType || {}).reduce((a, b) => a + b, 0);
      const totalByRegion = Object.values(stats.byRegion || {}).reduce((a, b) => a + b, 0);
      const totalByCategory = Object.values(stats.byCategory || {}).reduce((a, b) => a + b, 0);
      
      statsEl.innerHTML = `
        <div class="stat-card">
          <h3>${curatedSources.length}</h3>
          <p>总信息源数</p>
        </div>
        <div class="stat-card">
          <h3>${Object.keys(stats.byType || {}).length}</h3>
          <p>信息源类型</p>
        </div>
        <div class="stat-card">
          <h3>${stats.byRegion['国内'] || 0}</h3>
          <p>国内信息源</p>
        </div>
        <div class="stat-card">
          <h3>${stats.byRegion['国外'] || 0}</h3>
          <p>国外信息源</p>
        </div>
      `;
    }

    // 渲染筛选器选项
    function renderCuratedSourcesFilters(stats) {
      // 类型筛选器
      const typeSelect = document.getElementById('filterType');
      const types = Object.keys(stats.byType || {}).sort();
      typeSelect.innerHTML = '<option value="">全部类型</option>' + 
        types.map(type => `<option value="${escapeHtml(type)}">${escapeHtml(type)} (${stats.byType[type]})</option>`).join('');
      
      // 分类筛选器
      const categorySelect = document.getElementById('filterCategory');
      const categories = Object.keys(stats.byCategory || {}).sort();
      categorySelect.innerHTML = '<option value="">全部分类</option>' + 
        categories.map(cat => `<option value="${escapeHtml(cat)}">${escapeHtml(cat)} (${stats.byCategory[cat]})</option>`).join('');
    }

    // 筛选内置信息源
    function filterCuratedSources() {
      const typeFilter = document.getElementById('filterType').value;
      const categoryFilter = document.getElementById('filterCategory').value;
      const regionFilter = document.getElementById('filterRegion').value;
      const searchKeyword = (document.getElementById('searchCuratedSources')?.value || '').trim().toLowerCase();
      
      filteredCuratedSources = curatedSources.filter(source => {
        // 类型筛选
        if (typeFilter && source.sourceType !== typeFilter) return false;
        // 分类筛选
        if (categoryFilter && source.category !== categoryFilter) return false;
        // 地区筛选
        if (regionFilter && source.region !== regionFilter) return false;
        // 关键词搜索（匹配名称、URL、描述）
        if (searchKeyword) {
          const nameMatch = (source.sourceName || '').toLowerCase().includes(searchKeyword);
          const urlMatch = (source.sourceUrl || '').toLowerCase().includes(searchKeyword);
          const descMatch = (source.description || '').toLowerCase().includes(searchKeyword);
          const categoryMatch = (source.category || '').toLowerCase().includes(searchKeyword);
          if (!nameMatch && !urlMatch && !descMatch && !categoryMatch) return false;
        }
        return true;
      });
      
      renderCuratedSourcesTable();
    }

    // 渲染内置信息源表格
    function renderCuratedSourcesTable() {
      const tbody = document.getElementById('curatedSourcesTableBody');
      const countEl = document.getElementById('curatedSourcesFilteredCount');
      
      if (filteredCuratedSources.length === 0) {
        tbody.innerHTML = '<tr><td colspan="6" class="empty-state">没有匹配的信息源</td></tr>';
        countEl.textContent = '';
        return;
      }
      
      countEl.textContent = `显示 ${filteredCuratedSources.length} / 共 ${curatedSources.length} 个信息源`;
      
      tbody.innerHTML = filteredCuratedSources.map((source, index) => {
        const isSubscribed = userSubscriptions.some(sub => 
          sub.source_name === source.sourceName && sub.source_url === source.sourceUrl
        );
        
        const regionClass = source.region === '国内' ? 'region-domestic' : 'region-foreign';
        
        return `
          <tr>
            <td>
              <input type="checkbox" class="curated-source-checkbox" 
                     data-index="${index}" 
                     data-source='${escapeHtml(JSON.stringify(source))}'
                     ${isSubscribed ? 'checked disabled' : ''}>
            </td>
            <td>
              <div class="curated-source-name">${escapeHtml(source.sourceName)}</div>
              <div class="curated-source-url" title="${escapeHtml(source.sourceUrl)}">${escapeHtml(source.sourceUrl)}</div>
            </td>
            <td>
              <span class="curated-source-type">${escapeHtml(source.sourceType || 'rss')}</span>
            </td>
            <td>
              <span class="curated-source-region ${regionClass}">${escapeHtml(source.region || '未知')}</span>
            </td>
            <td>
              <span class="curated-source-category">${escapeHtml(source.category || '未分类')}</span>
            </td>
            <td class="curated-source-description" title="${escapeHtml(source.description || '')}">
              ${escapeHtml((source.description || '').substring(0, 50))}${(source.description || '').length > 50 ? '...' : ''}
            </td>
          </tr>
        `;
      }).join('');
    }

    // 全选/取消全选
    function toggleSelectAllCurated() {
      const selectAll = document.getElementById('selectAllCurated');
      const selectAllHeader = document.getElementById('selectAllCuratedHeader');
      const checkboxes = document.querySelectorAll('.curated-source-checkbox:not(:disabled)');
      
      const isChecked = selectAll.checked || selectAllHeader.checked;
      checkboxes.forEach(cb => cb.checked = isChecked);
      
      // 同步两个全选按钮
      selectAll.checked = isChecked;
      selectAllHeader.checked = isChecked;
    }

    // 订阅选中的内置信息源
    async function subscribeSelectedCurated() {
      const checkboxes = document.querySelectorAll('.curated-source-checkbox:checked:not(:disabled)');
      
      if (checkboxes.length === 0) {
        showMessage('请先选择要订阅的信息源', 'error');
        return;
      }
      
      // 加载用户主题列表
      let topics = [];
      try {
        const topicsResponse = await fetch(`${API_BASE_URL}/user/topics`, {
          headers: getHeaders(),
          cache: 'no-cache'
        });
        const topicsResult = await topicsResponse.json();
        
        if (topicsResult.success && topicsResult.data && topicsResult.data.length > 0) {
          topics = topicsResult.data;
        }
      } catch (error) {
        console.error('加载主题列表失败:', error);
      }
      
      // 如果没有主题，提示用户先创建主题
      if (topics.length === 0) {
        showMessage('请先创建至少一个主题，然后再订阅信息源', 'error');
        return;
      }
      
      // 如果只有一个主题，直接使用该主题
      let selectedTopic = null;
      if (topics.length === 1) {
        selectedTopic = topics[0].topic_keywords;
      } else {
        // 如果有多个主题，让用户选择（使用 Promise 包装 prompt）
        const topicList = topics.map((t, i) => `${i + 1}. ${t.topic_keywords}`).join('\n');
        const userInput = prompt(`请选择要关联的主题（输入主题关键词）：\n\n可用主题：\n${topicList}`);
        
        if (!userInput || !userInput.trim()) {
          showMessage('已取消订阅', 'info');
          return;
        }
        
        // 验证用户输入的主题是否存在
        const matchedTopic = topics.find(t => t.topic_keywords === userInput.trim());
        if (!matchedTopic) {
          showMessage('无效的主题，请选择列表中的主题', 'error');
          return;
        }
        
        selectedTopic = matchedTopic.topic_keywords;
      }
      
      // 构建订阅数据，包含 topicKeywords
      const subscriptions = Array.from(checkboxes).map(cb => {
        const source = JSON.parse(cb.getAttribute('data-source'));
        return {
          sourceName: source.sourceName,
          sourceUrl: source.sourceUrl,
          sourceType: source.sourceType || 'rss',
          category: source.category || '未分类',
          description: source.description || '',
          region: source.region || '国外',
          topicKeywords: selectedTopic
        };
      });
      
      try {
        const response = await fetch(`${API_BASE_URL}/user/subscriptions`, {
          method: 'POST',
          headers: getHeaders(),
          body: JSON.stringify({ subscriptions })
        });
        
        const result = await response.json();
        
        if (result.success) {
          showMessage(`成功订阅 ${subscriptions.length} 个信息源到主题"${selectedTopic}"`, 'success');
          // 重新加载订阅列表和内置信息源表格
          await loadSubscriptions();
          await loadUserSubscriptionsForCurated();
          renderCuratedSourcesTable();
          // 取消全选
          document.getElementById('selectAllCurated').checked = false;
          document.getElementById('selectAllCuratedHeader').checked = false;
        } else {
          showMessage(result.message || '订阅失败', 'error');
        }
      } catch (error) {
        showMessage('订阅失败: ' + error.message, 'error');
      }
    }

    // 页面加载时
    window.onload = async function() {
      await loadSubscriptions();
      // 不自动加载内置信息源，等用户展开时再加载
    };
  </script>
</body>
